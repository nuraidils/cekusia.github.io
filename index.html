<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Usia|DilsCode</title>
    <style>
        /* clearing */
        html, body, :root {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #333;
            margin:  0 auto;
            padding: 16px;
            width: 500px;
        }

        #birthday {
            padding: 16px;
            font-size: 18px;
        }
        
        #check-button {
            padding: 16px;
            background: #333;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        
        #check-button:hover {
            background: black;
        }

        label {
            font-size: 18px;
        }

        .result {
            font-size: 18px;
            color: red;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Usia Anda</h2>
        <label>Masukkan Tahun Kelahiran Anda</label>
        <input type="number" placeholder="Contoh: 2010" id="birthday"/>
        <button id="check-button" onclick="checkResult()">Cek Usia</button>
        <p class="result" id="resultView"></p>
    </div>

    <script>
        
        function checkResult() {
            const birthdayInput = document.getElementById("birthday");
            const birthday = birthdayInput.value;

            const now = new Date().getFullYear(); // bernilai tahun saat ini secara otomatis
            const age = now - birthday;

            const resultView = document.getElementById("resultView");
            resultView.innerHTML = "Usia anda saat ini adalah: " + age
        }
    </script>
</body>
</html>
